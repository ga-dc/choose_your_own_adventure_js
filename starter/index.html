<body>
  <h1>choose your own adventure</h1>
  <div id="container">
    <div id="textBox">You wake up in a field starring at the sky. There is a blinding pain in your head and blood is running freely down your face. You hear the sound of men talking loudly nearby.
</div>
    <div id="options">
      <div class="option" data-situation="" data-choice="" onclick="choose()">Lay still on the ground and wait</div>
      <div class="option" data-situation="" data-choice="" onclick="choose()">Sit up and tend to the wound in your head</div>
      <div class="option" data-situation="" data-choice="" onclick="choose()">Go ask for help</div>
    </div>
  </div>
